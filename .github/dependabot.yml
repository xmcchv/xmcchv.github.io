name: DoubleAm's Blog CI/CD 

on:
  push:
    branches: master
    paths: 
      - '*.json'
      - '**.yml'
      - '**/source/**'

jobs:
  blog: 
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2 
      - name: Cache node_modules 
        uses: actions/cache@v2 
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Init Node.js 
        run: |
          npm install
          echo "init node successful"
      - name: Install Hexo-cli 
        run: |
          npm install -g hexo-cli --save
          echo "install hexo successful"
      - name: Build Blog 
        run: |
          hexo clean
          hexo g
          echo "build blog successful"
      - name: Deploy DoubleAm's Blog 
        run: |
          git config --global user.name "xmcchv"
          git config --global user.email "1357638634@qq.com"
          hexo deploy

      - run: echo "Deploy Successful!"