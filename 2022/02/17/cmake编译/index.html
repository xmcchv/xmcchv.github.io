                    <h2 id="CMakeList-txt"><a href="#CMakeList-txt" class="headerlink" title="CMakeList.txt"></a>CMakeList.txt</h2><p>记录下CMakeList中包含的内容</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"># 声明cmake的最低版本</span><br><span class="line">cmake_minimum_version( VERSION 2.0 )</span><br><span class="line"></span><br><span class="line"># 声明一个cmake工程</span><br><span class="line">project( HelloSLAM )</span><br><span class="line"></span><br><span class="line"># 添加一个可执行程序</span><br><span class="line"># 语法 add_executable( 程序名 源代码文件 )</span><br><span class="line">add_executable( helloSLAM helloSLAM.cpp )</span><br><span class="line"></span><br><span class="line"># 编写库</span><br><span class="line"># 静态库 .a 静态库每次被调用都会生成一个副本</span><br><span class="line">add_library( hello libHelloSLAM.cpp )</span><br><span class="line"></span><br><span class="line"># 共享库 .so 共享库只有一个副本</span><br><span class="line">add_library( hello_shared SHARED libHelloSLAM.cpp )</span><br><span class="line"></span><br><span class="line"># 使用 .so 时 还需要定义一个头文件 提供了共享库的函数 以供调用</span><br><span class="line"># 链接 </span><br><span class="line">target_link_libraries( useHello hello_shared )</span><br><span class="line"></span><br><span class="line"># 编译</span><br><span class="line"># 在源文件同级目录下 mkdir build &amp;&amp; cd build &amp;&amp; cmake ..</span><br><span class="line"></span><br><span class="line"># 添加头文件</span><br><span class="line">include_directories(&quot;/user/include/eigen3&quot;)</span><br><span class="line"></span><br><span class="line"># 寻找Opencv库</span><br><span class="line">find_package( OpenCV REQUIRED )</span><br><span class="line">include_directories( $&#123;OpenCV_INCLUDE_DIRS&#125; )</span><br><span class="line">target_link_libraries( 可执行程序名 $&#123;OpenCV_LIBS&#125; )</span><br><span class="line"></span><br></pre></td></tr></table></figure>
